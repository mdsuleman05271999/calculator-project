    <header class="header">
        <a href="/structure/home.html">

        <nav>
            <ul>
                <li>
                    <a href="/structure/home.html">

                    <a href="/structure/calculators/calculators.html">

    <div class="content">
        <h1 id="current-timestamp"></h1><br>
        <h2 id="days-left"></h2>
        <div class="content-containers">
            <div class="left">
                <div class="dates-days">
                    <h2 id="headings">Days Between Dates</h2>
                    <input type="date" class="date" id="date1" />
                    <label for="" id="to">to</label>
                    <input type="date" class="date" id="date2" />
                    <br />
                    <textarea name="" id="date-days" placeholder="Days" readonly></textarea><br />
                    <button id="date-days-btn" onclick="daysBetweenDates()">
                        calculate
                    </button>
                </div>

                <div class="diff-two-timestamps">
                    <h2 id="headings">Diffrence between two timestamps</h2>
                    <input type="text" class="timestamp" id="timestamp1" placeholder="timestamp" />
                    <label for="" id="to">to</label>
                    <input type="text" class="timestamp" id="timestamp2" placeholder="timestamp" />
                    <br />
                    <p id="milliseconds"></p>
                    <p id="seconds"></p>
                    <p id="minutes"></p>
                    <p id="hours"></p>
                    <button id="timestamp-diff-btn" onclick="calculateDifference()">differentiate</button>
                </div>
            </div>
            <div class="right">
                <div class="dates-timestamp">
                    <h2 id="headings">Date to Timestamp</h2>
                    <input type="date" class="date" id="date3" />
                    <button id="date-timestamp-btn" onclick="convertToTimestamp()">convert</button><br />
                    <textarea name="" id="date-timestamp" placeholder="timestamps" readonly></textarea><br />
                </div>
            </div>
        </div>
    </div>
